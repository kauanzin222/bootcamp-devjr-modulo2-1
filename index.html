<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DevJr - Sistema de Assinaturas</title>

    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 100px;
        }
        
        /*Creation of CONTAINER, a main box that can have div(s)*/
        .container {
            background-color: #E9E9E9;
            margin: auto; /*set the position of the intire box to adaptate to the web page*/

            width: 600px; /*width = "largura"... it's define how large will be the box named as CONTAINER*/ 

            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
            /*1ºpx is 'x', 2ºpx is 'y', 3ºpx is blur, 4ºpx is area*/

            border-radius: 5px;
            overflow: hidden; /*this set make the border of my container look rounded*/
        }

        /*Denominating the HEADER, that's the top of the container*/
        .header {
            padding: 40px; /*padding is like a margin but only for the header, the top of our container*/
        }

        /*Creation of FLEX-CONTAINER, a subdivision of the container that can be modify as I want*/
        .flex-container {
            display: flex; /*that make rows in my bottom div. As default, the value of flex is 'row'*/
            /*flex-position: row; ---- is another way to do this*/

            background-color: #006969;
            justify-content: space-around; /*here we can make our 'columns' look centralized, more cleaner*/
            padding: 20px;
        }

        .header-title {
            color: #006666;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header-subtitle {
            margin-bottom: 15px;
            font-size: 18px;
            color: #098685;
            font-weight: 500;
        }

        
    </style>
</head>
<body>
    <div class="container"> 
        <div class="header"> 
            <div class="header-title">
                Join our community!
            </div>
            <div class="header-subtitle">
                Make your subscription now and win 30% of discount!
            </div>
            <div>
                Join our developers community. <br>
                Have our team support and grow your career faster!
            </div>
        </div>
        <div class="flex-container"> 
            <div>
                Column 1
            </div>
            <div>
                Column 2
            </div>
        </div>
    </div>
</body>
</html>
